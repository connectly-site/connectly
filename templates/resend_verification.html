{% extends "base.html" %}

{% block content %}
<div class="auth-container">
    <div class="auth-box">
        <div class="auth-header">
            <img src="{{ url_for('static', filename='css/logo.svg') }}" alt="Connectly" class="auth-logo">
            <h2>Resend Verification Email</h2>
            <p>Enter your email address to receive a new verification link.</p>
        </div>
        
        <form method="POST">
            <div class="form-group">
                <div class="input-group">
                    <i class="fas fa-envelope"></i>
                    <input type="email" name="email" placeholder="Email address" required>
                </div>
            </div>
            <button type="submit" class="btn btn-primary btn-block">Resend Verification Email</button>
        </form>
        
        <div class="auth-footer">
            <p>Remember your password? <a href="{{ url_for('login') }}">Login here</a></p>
        </div>
    </div>
</div>
{% endblock %}
